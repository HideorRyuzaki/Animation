<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Web Development - Animation</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/keyframes.css">
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="icon" href="images/">
	</head>
	<body>
		<audio controls autoplay>
	  		<source src="pixel-sound.ogg" type="audio/ogg">
	  		<source src="pixel-sound.mp3" type="audio/mpeg">
		</audio>
		<section>

			<!-- BACKGROUND -->
			<div class="wrapper">
				<img src="images/sky-background.jpg" alt="sky-background">
				<div class="mountain-left"><img src="images/mountain-1.svg" alt="mountain"></div>
				<div class="mountain-mid"><img src="images/mountain-2.svg" alt="mountain"></div>
				<div class="mountain-right"><img src="images/mountain-3.svg" alt="mountain"></div>
				<div class="ground"><img src="images/ground.svg" alt="mountain"></div>
				<div class="health-bar-left"><img src="images/health-bar.svg" width="400px" alt="health-bar"></div>
				<div class="health-bar-right"><img src="images/health-bar.svg" width="400px" alt="health-bar"></div>
				
				<div class="left-life">
					<div class="left-life-1"><img src="images/left-life1.svg" width="50px;" alt="mountain"></div>
					<div class="left-life-2"><img src="images/left-life2.svg" width="50px;" alt="mountain"></div>
					<div class="left-life-3"><img src="images/left-life3.svg" width="50px;" alt="mountain"></div>
				</div>

				<div class="right-life">
					<div class="right-life-1"><img src="images/right-life1.svg" width="50px;" alt="mountain"></div>
					<div class="right-life-2"><img src="images/right-life2.svg" width="50px;" alt="mountain"></div>
					<div class="right-life-3"><img src="images/right-life3.svg" width="50px;" alt="mountain"></div>
				</div>

				<div class="knight"><img src="images/knight.svg" width="200px" alt="knight"></div>
				<div class="sorcerer"><img src="images/sorcerer.svg" width="200px" alt="sorcerer"></div>
				<div class="fireball"><img src="images/fireball.svg" alt="fireball"></div>
				<div class="kaboom"><img src="images/kaboom.svg" alt="kaboom"></div>

				<div class="dragon"><img src="images/dragon.svg" alt="dragon"></div>

			</div>


		</section>
	</body>
</html>
